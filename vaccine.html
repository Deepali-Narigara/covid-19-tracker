   <body >

  <section class="container">
      <div class="heading" style="margin-bottom:20px">
        
            <h1 class="my-3">Vaccine Availability Tracker</h1>
           
             <p style="color: #818182;">
                Once you select a district, you can use the link to load that district's availability instantly.
             </p>
            
         
      </div>
      <form onsubmit="check()" style="margin-bottom: 0px;">
         <div class="row">
            <div class="col-sm">
               <label for="states">State:</label>
               <select class="custom-select custom-select-sm" name="states" id="states" onchange="changeState()">
               </select>  
            </div>
            <div class="col-sm">
               <label for="districts">District:</label>
               <select class="custom-select custom-select-sm" name="districts" id="districts">
               </select>
            </div>
         </div>
         <div class="row my-3">
            <div class="col-sm">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="week" id="weekThis" value="this" checked="checked">
                <label class="form-check-label" for="weekThis">This week</label>
             </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="week" id="weekNext" value="next">
               <label class="form-check-label" for="weekNext">Next week</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="week" id="weekAfter" value="after">
               <label class="form-check-label" for="weekAfter">The week after</label>
            </div>
            </div>
         </div>
         <div class="row my-3">
            <div class="col-sm">
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="age" id="age18" value="18" checked="checked">
               <label class="form-check-label" for="age18">Age 18+</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="age"  id="age45" value="45">
               <label class="form-check-label" for="age45">Age 45+</label>
            </div>
            </div>
         </div>
         <input type="button" class="btn btn-primary" value="Check Available Centers" onclick="check()">
      </form>
      <div id="results">
      </div>
   </section>
